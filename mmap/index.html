<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Marauder's Map</title>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true&amp;libraries=places"></script>
	</script>
	<link rel="stylesheet" href="style.css">
	<script>
		function initialize() {
			// standard tufts coordinates
			var init_lat = 42.4060269;
	    	var init_lng = -71.118939;

	    	// set the map options (zoom and location)
			var mapOptions = {
				center: {lat: init_lat, lng: init_lng},
				zoom: 12
			};

			// create the map
			var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

			if (navigator.geolocation){
				getLocation();
			} else {
				console.log("Error in Navigator")
			}

			function getLocation() {
				navigator.geolocation.getCurrentPosition(function(position) {
					var marker = new google.maps.Marker({
					    position: {lat: position.coords.latitude, lng: position.coords.longitude},
					    map: map
					});
					console.log('current lat: ' + position.coords.latitude);
					console.log('current lng: ' + position.coords.longitude);
				});
			}

		}

		// call google map on page load
		google.maps.event.addDomListener(window, 'load', initialize);
	</script>
</head>
<body>
	<div id="map-canvas"></div>
</body>
</html>
